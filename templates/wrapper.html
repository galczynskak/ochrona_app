<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/static/scripts/wrapper.js"></script>
    <link rel="stylesheet" href="/static/styles/wrapper.css"/>
    <title>Notes App</title>
    {% block headcontent %}{% endblock %}
</head>
<body>
     <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Notes App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    {% if user %}

                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/login">Log in</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/register">Register</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                My notes
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/notes/my">Created by me</a></li>
                                <li><a class="dropdown-item" href="/notes/shared">Shared with me</a></li>
                            </ul>
                        </li>
                    <a href="/add_note" class="btn btn-light" tabindex="-1" role="button" aria-disabled="true">Add note</a>
                    <a href="/" class="btn btn-outline-light mx-3" tabindex="-1" role="button" aria-disabled="true">Logout</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    {% block bodycontent %}{% endblock %}
    <div class="alert floating-alert" hidden="true" role="alert">
    </div>
</body>
</html>
